<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abalone Rings Prediction</title>
</head>
<body>
    <h1>Abalone Rings Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">Infant</option>
        </select><br><br>

        <label for="Length">Length:</label>
        <input type="number" id="Length" name="Length" step="any" required><br><br>

        <label for="Diameter">Diameter:</label>
        <input type="number" id="Diameter" name="Diameter" step="any" required><br><br>

        <label for="Height">Height:</label>
        <input type="number" id="Height" name="Height" step="any" required><br><br>

        <label for="Whole_weight">Whole Weight:</label>
        <input type="number" id="Whole_weight" name="Whole_weight" step="any" required><br><br>

        <label for="Shucked_weight">Shucked Weight:</label>
        <input type="number" id="Shucked_weight" name="Shucked_weight" step="any" required><br><br>

        <label for="Viscera_weight">Viscera Weight:</label>
        <input type="number" id="Viscera_weight" name="Viscera_weight" step="any" required><br><br>

        <label for="Shell_weight">Shell Weight:</label>
        <input type="number" id="Shell_weight" name="Shell_weight" step="any" required><br><br>

        <button type="submit">Predict Rings</button>
    </form>
    {% if prediction_text %}
        <div>
            <h2>Prediction Result:</h2>
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}
</body>
</html>
